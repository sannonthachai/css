        <div class="logo-detail">

        <h3>กรุณากรอกข้อมูลดังนี้</h3>
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="sex">Sex</label>
            <select id="sex" name="sex">
                <option value="null"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age</label>
            <input class="age-d" type="text" id="age" name="age" placeholder="Your age..">
            <label class="div" for="pnumber">Phone Number</label>
            <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number..">
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" placeholder="E-Mail">
            <div class="sub-d">
                <input type="submit" value="Submit">
            </div>
        </form>
        </div>
